<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFRAX Fracture Prediction</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Title -->
        <div class="text-center mb-4">
            <h1 class="display-5">PathFRAX</h1>
            <p class="lead">Upload a file with extracted radiomic features from patient's scans.</p>
        </div>

        <!-- Form Section -->
        <div class="card shadow-sm mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h5 class="card-title text-center mb-3">Upload CSV File</h5>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="csv_file" class="form-label">Choose CSV File</label>
                        <input type="file" class="form-control" name="csv_file" id="csv_file" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Section -->
        <div class="mt-5">
            {% if prediction %}
                <div class="alert alert-success text-center" role="alert">
                    <h4 class="alert-heading">Prediction Result</h4>
                    <p>Result: <strong>{{ prediction }}</strong></p>
                </div>
            {% elif error %}
                <div class="alert alert-danger text-center" role="alert">
                    <h4 class="alert-heading">Error</h4>
                    <p>{{ error }}</p>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 text-muted">
        <p>&copy; 2025 PathFRAX | Fracture Prediction Tool</p>
    </footer>

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
